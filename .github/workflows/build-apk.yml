name: Build APK

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: '构建版本 (generic = 无需Google服务)'
        required: true
        default: 'generic'
        type: choice
        options:
          - generic
          - googleplay

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assemble${{ github.event.inputs.flavor == 'googleplay' && 'Googleplay' || 'Generic' }}Debug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"

      - name: Find APK files
        run: find . -name "*.apk" -not -path "*/test*" | head -20

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tasks-${{ github.event.inputs.flavor }}-debug-apk
          path: |
            app/build/outputs/apk/**/**.apk
          retention-days: 7
          if-no-files-found: warn
